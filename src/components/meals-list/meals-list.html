<div class="columns">
    <div class="column is-three-quarters">
        <div class="control has-icons-left">
            <input class="input" placeholder="Meal lookup" ng-model="search">
            <span class="icon is-small is-left">
                <i class="fa fa-search"></i>
            </span>
        </div>
    </div>
    <div class="column">
        <!-- <div class="select is-pulled-right">
            <select>
                <option>Calories</option>
                <option>Cooking time</option>
                <option>Popularity</option>
                <option>New</option>
            </select>
        </div> -->
    </div>
</div>


<div class="box notification-padding-fix" ng-repeat="meal in $ctrl.meals | filter:search" ng-class="{'notification is-lightcolor' : meal.added}">
    <article class="media">
        <div class="media-left">
            <p class="image is-128x128">
             <img ng-src="{{ $ctrl.loadImage(meal.image) }}">
            </p>
        </div>
        <div class="media-content">
            <div class="content">
                <!-- <p class="subtitle is-5">
                    {{ meal.title }}
                </p> -->
                <p class="subtitle is-5">
                    {{ meal.description }}
                </p>
            </div>
            <!-- <div class="content is-small has-text-right">
                <p>Last cooked 5 days ago</p>
            </div> -->
        </div>
        <div class="media-right">
            <div class="content">
                <p> {{ meal.calories }} <br> {{ meal.cookingTime }}</p>
            </div>
        </div>
        <div class="media-right">
            <div class="content">
                <p ng-if="!meal.added"><a class="button is-primary is-outlined fixed-width-100" ng-click="$ctrl.mealAdded({meal:meal})">Add</a></p>
                <p ng-if="meal.added"><a class="button is-danger is-outlined fixed-width-100" ng-click="$ctrl.mealRemoved({meal:meal})">Remove</a></p>
                <p class="has-text-centered"><span class="icon is-small"><a ng-click="$ctrl.like({meal:meal})"><i class="fa fa-heart-o" style="color:red"></i></a>&nbsp;{{meal.likes}}</span></p>
            </div>
        </div>
    </article>
</div>

<div></div>
